<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Product</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="product-card">
      <img src="product.jpg" alt="Product Image" class="product-image" />
      <div class="product-details">
        <h1 class="product-title">Awesome Product</h1>
        <p class="product-description">
          A short and clear description of your physical product. Mention features and value.
        </p>
        <p class="product-price">$49.99</p>
        <a href="https://buy.stripe.com/your-real-stripe-link" class="buy-button">Buy Now</a>
      </div>
    </div>
  </div>
</body>
</html>
